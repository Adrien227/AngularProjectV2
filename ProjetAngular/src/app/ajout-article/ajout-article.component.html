
<h1>Ajouter un article</h1>
<div id="erreur"></div>

<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>Ajouter un article</mat-card-title>
        <mat-card-subtitle>Faites vous plais lol</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="example-container">
            <form>
                <mat-form-field>
                    <mat-label><mat-icon style="margin-right: 1px;">title</mat-icon> Titre de l'article </mat-label>
                    <input matInput [formControl]="titre" required>
                    <!--  <mat-error *ngIf="titre.invalid">{{getErrorMessageTitre()}}</mat-error> -->
                    <mat-error *ngIf="titre.hasError('required')">Veuillez entrer un <strong>titre</strong>.</mat-error>
                </mat-form-field>
                <br>

                <mat-form-field>
                    <mat-label><mat-icon style="margin-right: 1px;">description</mat-icon> Description</mat-label>
                    <input matInput [formControl]="description" required>
                    <mat-error *ngIf="description.hasError('required')">Veuillez entrer une <strong>description</strong>.</mat-error>
                </mat-form-field>
                <br>

                <mat-form-field>
                    <mat-label><mat-icon style="margin-right: 1px;">create</mat-icon> Corps de l'article</mat-label>
                    <textarea matInput rows="10" [formControl]="corps" required></textarea>
                    <mat-error *ngIf="corps.hasError('required')">Veuillez remplir le <strong>corps de l'article</strong>.</mat-error>
                </mat-form-field>
            </form>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="myapp.affectation('blog')">Retour</button>
        <button type="submit" [disabled]="verifForm()" mat-raised-button color="primary">Cr√©er l'article</button>
    </mat-card-actions>
</mat-card>
